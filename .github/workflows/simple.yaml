name: Shell Commands

on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Hello World"
      - name: multipleline script
        run: |
          node -v
          npm -v
      #   /usr/bin/cat /etc/resolv.conf
      - name: python command 
        run: |
          import platform
          print(platform.processor())
        shell: python

