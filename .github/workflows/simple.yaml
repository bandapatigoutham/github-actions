name: Shell Commands

on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Hello World"
      - name: multipleline script
        run: 
          node -v
      - name: npm version
        run:
          npm -v
         /usr/bin/cat /etc/resolv.conf

  run-shell-command2: 
    runs-on: ubuntu-latest
    steps:
      - name: create a directory
        run: /bin/mkdir Hello  
      - name: change directory
        run: /usr/bin/cd Hello
      - name: touch a file
        run: /usr/bin/touch hello.txt
      - name: list files  
        run: /usr/bin/ls -latr 

